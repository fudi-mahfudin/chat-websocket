<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
  </head>
  <body onload="onLoad()" class="container-fluid">
    <div class="row" style="height: 100vh">
      <nav class="col-md-4 col-lg-3 col-sm-12 bg-dark">
        <h1 style="color: #fff">Users</h1>
        <div id="connected_users" style="border: none !important"></div>
      </nav>
      <main class="col-9 col-lg-9 col-sm-9">
        <div
          id="selected_user_container"
          class="h4 p-2 border-bottom border-dark position-fixed"
        ></div>
        <div
          id="msg_container"
          class="position-relative"
          style="height: 89%; overflow: auto"
        ></div>
        <form>
          <div class="row">
            <div class="col-11">
              <div class="input-group">
                <textarea
                  type="text"
                  class="form-control"
                  placeholder="Type a message..."
                  id="txtMessage"
                  style="height: 85%; overflow: auto"
                ></textarea>

                <label
                  for="txtImage"
                  class="input-group-text"
                  style="cursor: pointer"
                >
                  <i class="bi bi-images fs-4"></i>
                </label>
                <input
                  type="file"
                  id="txtImage"
                  class="form-control d-none"
                  accept="image/*"
                />

                <button id="btn" class="btn btn-success">Send</button>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>

  <script type="text/html" id="msg_template">
    <div style="margin-top: 55px;">
      <p style="font-size: 20px;"><%= message %></p>
    </div>
  </script>

  <script type="text/html" id="img_template">
    <div style="margin-top: 55px;">
      <img src="<%= base64Image %>" width="250" />
    </div>
  </script>

  <script type="text/html" id="msg_userList_template">
    <ul class="list-group">
      <% connectedUsers.map(({ id, username }) => { %>
      <button
        class="list-group-item list-group-item-action"
        onclick="onUserSelect('<%= id %>','<%= username %>')"
      >
        <%= username %>
      </button>
      <% }) %>
    </ul>
  </script>

  <script type="text/html" id="selected_user_template">
    <div><%= username %></div>
  </script>

  <script src="https://cdn.jsdelivr.net/npm/ejs@3.1.9/ejs.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/socket.js"></script>
</html>
